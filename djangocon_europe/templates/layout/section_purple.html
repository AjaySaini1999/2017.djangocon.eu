{% load cms_tags %}{% spaceless %}
<section class="{{ instance.dom_classes }} section-film-strip bg-purple" {{ instance.dom_id }} {{ instance.dom_attributes|safe }}>
<div class="grid">
{% if instance.title %}<header class="widget-section__header"><{{ instance.title_h }}>{{ instance.title }}</{{ instance.title_h }}></header>{% endif %}
{% for plugin in instance.child_plugin_instances %}
    {% render_plugin plugin %}
{% endfor %}
</div>
</section>
{% endspaceless %}
